<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>number</title>
</head>
<body>
	<div>
    <!-- 제목: 숫자와 관련된 입력 타입을 설명하는 헤더 -->
    <h1>숫자와 관련된 인풋 타입</h1>
    
    <!-- 숫자 입력을 위한 input 요소 -->
    <label for="numIp">number</label> <br>
    <input id="numIp" type="number" min=0>
    <!-- number 타입: 숫자만 입력 가능하고 최소값은 0으로 설정 -->
    <br><br>

    <!-- 범위 슬라이더 입력을 위한 input 요소 -->
    <label for="rgIp">range</label>
    <input id="rgIp" type="range" min=0 max=100 step="20">
    <!-- range 타입: 슬라이더로 값을 입력, 최소값은 0, 최대값은 100, 20 단위로 값 증가 -->
    <br><br>

    <!-- 날짜 입력을 위한 input 요소 -->
    <label for="dtIp">date</label>
    <input id="dtIp" type="date" min="2020-01-01" max="2030-12-31">
    <!-- date 타입: 날짜를 입력, 최소 날짜는 2020-01-01, 최대 날짜는 2030-12-31 -->
</div>
</body>
</html>
