<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>meter</title>
</head>
<body>
	<div>
		<h1>정도를 표현하는 태그</h1>
		<h2>progress 태그</h2>
		<!-- progress 태그: 진행 상황을 시각적으로 표현하는 요소 -->
		<progress id="progressBar" max="100" value="50"> 50% </progress>
		<progress id="progressBar" max="100">
			50%
		</progress>
		<button id="prgStarBtn" type="button">start</button>
		<!-- 버튼을 클릭하여 progress 바의 값을 증가시키는 기능을 추가할 수 있음 -->
		<br>
		<br>

		<h2>meter 태그</h2>
		<!-- meter 태그: 특정 값의 범위 내 위치를 시각적으로 표현하는 요소 -->
		<label for="meter1">금액:</label>
		<meter id="meter1" value="20" min="0" max="100" low="33" high="67"
			optimum="50">20달러</meter>
		<br>
		<br>

		<!-- 추가된 meter 태그들 예시 -->
		<label for="meter2">체력 상태:</label>
		<meter id="meter2" value="40" min="0" max="100" low="20" high="80"
			optimum="60">40점</meter>
		<br>
		<br> <label for="meter3">배터리 잔량:</label>
		<meter id="meter3" value="75" min="0" max="150" low="50" high="120"
			optimum="100">75점</meter>
		<br>
		<br> <label for="meter4">온도:</label>
		<meter id="meter4" value="10" min="0" max="50" low="15" high="35"
			optimum="25">10도</meter>
		<br>
		<br> <label for="meter5">속도:</label>
		<meter id="meter5" value="90" min="0" max="100" low="30" high="70"
			optimum="50">90km/h</meter>
		<br>
		<br> <label for="meter6">습도:</label>
		<meter id="meter6" value="5" min="0" max="20" low="5" high="15"
			optimum="10">5%</meter>
		<br>
		<br> <label for="meter7">메모리 사용량:</label>
		<meter id="meter7" value="60" min="0" max="100" low="40" high="80"
			optimum="70">60%</meter>
		<br>
		<br> <label for="meter8">사용자 만족도:</label>
		<meter id="meter8" value="25" min="0" max="50" low="10" high="40"
			optimum="30">25점</meter>
		<br>
		<br> <label for="meter9">연료 상태:</label>
		<meter id="meter9" value="110" min="0" max="200" low="60" high="150"
			optimum="120">110리터</meter>
		<br>
		<br> <label for="meter10">서버 부하:</label>
		<meter id="meter10" value="15" min="0" max="30" low="5" high="20"
			optimum="15">15%</meter>
	</div>
</body>
</html>
